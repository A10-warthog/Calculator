<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
    </head>
    <body>
        <h1>Calculator</h1>
        <div class="button">
            <div class="button__number">
                <div class="button_btn">1</div>
                <div class="button_btn">2</div>
                <div class="button_btn">3</div>
                <div class="button_btn">4</div>
                <div class="button_btn">5</div>
                <div class="button_btn">6</div>
                <div class="button_btn">7</div>
                <div class="button_btn">8</div>
                <div class="button_btn">9</div>
                <div class="button_btn">0</div>
                <div class="button_btn">.</div>
                <div class="button_btn__sign">+/-</div>
            </div>
            <div class="button__sign">
                <div class="button_btn__sign"> + </div>
                <div class="button_btn__sign"> - </div>
                <div class="button_btn__sign"> * </div>
                <div class="button_btn__sign"> / </div>
                <div class="button_btn__sign"> = </div>
                <div class="button_btn__sign">backspace</div>
                <div class="button_btn__sign">AC</div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
