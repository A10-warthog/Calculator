<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
    </head>
    <body>
        <h1>Calculator</h1>
        <div class="button">
            <div class="button__number">
                <div class="button_btn" data-key="">1</div>
                <div class="button_btn" data-key="">2</div>
                <div class="button_btn" data-key="">3</div>
                <div class="button_btn" data-key="">4</div>
                <div class="button_btn" data-key="">5</div>
                <div class="button_btn" data-key="">6</div>
                <div class="button_btn" data-key="">7</div>
                <div class="button_btn" data-key="">8</div>
                <div class="button_btn" data-key="">9</div>
                <div class="button_btn" data-key="">0</div>
                <div class="button_btn" data-key="">.</div>
                <div class="button_btn__sign">+/-</div>
            </div>
            <div class="button__sign">
                <div class="button_btn__sign">+</div>
                <div class="button_btn__sign">-</div>
                <div class="button_btn__sign">*</div>
                <div class="button_btn__sign">/</div>
                <div class="button_btn__sign">=</div>
                <div class="button_btn__sign">backspace</div>
                <div class="button_btn__sign">AC</div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
