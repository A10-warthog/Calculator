<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="contain_back contain_back--flex">
            <div class="calculator cal--flex cal_txt">
                <div class="display display--flex">0</div>
                <div class="button button--flex">
                    <div class="box_btn box_btn--flex">
                        <button class="btn btn_negation">+/-</button>
                        <button class="btn btn_operand" data-key="0">0</button>
                        <button class="btn btn_period" data-key=".">.</button>
                        <button class="btn btn_equal" data-key="Enter">=</button>
                    </div>
                    <div class="box_btn box_btn--flex">
                        <button class="btn btn_operand" data-key="1">1</button>
                        <button class="btn btn_operand" data-key="2">2</button>
                        <button class="btn btn_operand" data-key="3">3</button>
                        <button class="btn btn_operator btn_sign--color" data-key="+">+</button>
                    </div>
                    <div class="box_btn box_btn--flex">
                        <button class="btn btn_operand" data-key="4">4</button>
                        <button class="btn btn_operand" data-key="5">5</button>
                        <button class="btn btn_operand" data-key="6">6</button>
                        <button class="btn btn_operator btn_sign--color" data-key="-">-</button>
                    </div>
                    <div class="box_btn box_btn--flex">
                        <button class="btn btn_operand" data-key="7">7</button>
                        <button class="btn btn_operand" data-key="8">8</button>
                        <button class="btn btn_operand" data-key="9">9</button>
                        <button class="btn btn_operator btn_sign--color"   data-key="*">x</button>
                    </div>
                    <div class="box_btn box_btn--flex">
                        <button class="btn btn_clear">AC</button>
                        <button class="btn btn_back btn_sign--color" data-key="Backspace">&#x21E6;</button>
                        <button class="btn btn_percent btn_sign--color" data-key="%">%</button>
                        <button class="btn btn_operator btn_sign--color" data-key="/">/</button>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <span class="footer__sign">&#169;</span>
            A-10-warthog 2023
        </footer>
        <script src="script.js"></script>
    </body>
</html>
