<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="contain_back contain_back--flex">
            <div class="calculator cal--flex cal_txt">
                <div class="display display--flex">0</div>
                <div class="button button--flex">
                    <div class="box_btn box_btn--flex">
                        <button class="btn btn_negation">+/-</button>
                        <button class="btn btn_operand" data-key="48,96">0</button>
                        <button class="btn btn_period" data-key="110,190">.</button>
                        <button class="btn btn_equal" data-key="13">=</button>
                    </div>
                    <div class="box_btn box_btn--flex">
                        <button class="btn btn_operand" data-key="49,97">1</button>
                        <button class="btn btn_operand" data-key="50,98">2</button>
                        <button class="btn btn_operand" data-key="51,99">3</button>
                        <button class="btn btn_operator btn_sign--color" data-modify="16,187" data-key="107">+</button>
                    </div>
                    <div class="box_btn box_btn--flex">
                        <button class="btn btn_operand" data-key="52,100">4</button>
                        <button class="btn btn_operand" data-key="53,101">5</button>
                        <button class="btn btn_operand" data-key="54,102">6</button>
                        <button class="btn btn_operator btn_sign--color" data-modify="16,189" data-key="109">-</button>
                    </div>
                    <div class="box_btn box_btn--flex">
                        <button class="btn btn_operand" data-key="55, 103">7</button>
                        <button class="btn btn_operand" data-key="56,104">8</button>
                        <button class="btn btn_operand" data-key="57, 105">9</button>
                        <button class="btn btn_operator btn_sign--color" data-modify="16,53" data-key="106">x</button>
                    </div>
                    <div class="box_btn box_btn--flex">
                        <button class="btn btn_clear">AC</button>
                        <button class="btn btn_back btn_sign--color" data-key="8">&#x21E6;</button>
                        <button class="btn btn_percent btn_sign--color" data-modify="16,53">%</button>
                        <button class="btn btn_operator btn_sign--color" data-key="111,191">/</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
