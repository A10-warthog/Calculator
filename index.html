<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
    </head>
    <body>
        <div class="background">
            <div class="calculator">
                <div class="box_btn">
                    <button class="btn btn_clear">AC</button>
                    <button class="btn btn_percent" data-modify="16,53">%</button>
                    <button class="btn btn_back" data-key="8">&#x21E6;</button>
                    <button class="btn btn_operator" data-key="111,191">/</button>
                </div>
                <div class="box_btn"></div>
                <div class="box_btn"></div>
                <div class="box_btn"></div>
                <div class="box_btn"></div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
